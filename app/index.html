<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cootels</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;family=Montserrat:wght@600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header" id="header">
      <div class="container">
        <div class="header__wrapper"><a class="logo" href="#header"><img class="logo__img" src="images/logo.svg" alt="Logo" width="123" height="39"></a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item"><a class="menu__list-link" href="#Rooms">Rooms</a></li>
              <li class="menu__list-item"><a class="menu__list-link" href="#Reservation">Reservation</a></li>
              <li class="menu__list-item"><a class="menu__list-link" href="#Contacs">Contacs</a></li>
            </ul>
          </nav>
          <div class="header__button"><a class="button header__start" href="#Reservation">Get Started</a></div>
        </div>
      </div>
    </header>
    <main class="content">
      <div class="container">
        <section class="section main-section">
          <div class="main-section__info">
            <div class="main-section__title">Nature, Warmth, and Beauty in One Space</div>
            <div class="main-section__text">One place to release all the stress, bring back happines, and get back to nature. We provide the best room and nature for you. Come visit us anytime you want.</div><a class="button main-section__btn">Reservation</a>
          </div>
          <div class="main-section__images">
            <div class="main-section__image main-section__images-left"><img class="main-section__img" src="images/left-img.jpg" alt="Left Image" width="180" height="588"></div>
            <div class="main-section__image main-section__images-center"><img class="main-section__img" src="images/center-img.jpg" alt="Center Image" width="180" height="588"></div>
            <div class="main-section__image main-section__images-right"><img class="main-section__img" src="images/right-img.jpg" alt="Right Image" width="180" height="588"></div>
          </div>
        </section>
      </div>
    </main>
    <script src="js/main.min.js"></script>
  </body>
</html>
